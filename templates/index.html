<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hex-Guard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hex-Guard</a>
      <button id="clear-btn" class="btn btn-outline-light ms-auto">Clear Console</button>
    </div>
  </nav>

  <main class="container flex-fill py-4">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title">Vulnerability Scanner</h2>
        <div class="mb-3">
          <label for="url" class="form-label">Website URL</label>
          <input type="text" id="url" class="form-control" placeholder="https://example.com">
        </div>

        <div class="row row-cols-1 row-cols-md-3 mb-3">
          <div class="col"><input type="checkbox" id="sql"> SQL Injection</div>
          <div class="col"><input type="checkbox" id="xss"> XSS</div>
          <div class="col"><input type="checkbox" id="ports"> Port Scan</div>
          <div class="col"><input type="checkbox" id="tech"> Tech Detect</div>
          <div class="col"><input type="checkbox" id="burp"> Burp Logs</div>
        </div>

        <button id="start-btn"   class="btn btn-primary">Start Scan</button>
        <button id="download-btn" class="btn btn-success ms-2" disabled>Download Report</button>

        <div class="progress my-3">
          <div id="progress-bar" class="progress-bar" style="width:0%"></div>
        </div>

        <pre id="console" class="bg-dark text-light p-3 rounded" style="height:250px; overflow:auto"></pre>
      </div>
    </div>
  </main>

  <footer class="text-center py-2 mt-auto">
    &copy; {{ now().year }} Hex-Guard â€” No Data Stored
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
