<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hex-Guard Scanner</title>

  <!-- Bootstrap & Animate.css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg animate__animated animate__fadeIn">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Hex-Guard Scanner</h1>

        <div class="mb-3">
          <input type="text" id="url" class="form-control form-control-lg"
                 placeholder="https://example.com">
        </div>

        <div class="d-flex justify-content-between mb-4 flex-wrap">
          <label><input type="checkbox" id="sql"> SQL Injection</label>
          <label><input type="checkbox" id="xss"> XSS</label>
          <label><input type="checkbox" id="ports"> Port Scan</label>
          <label><input type="checkbox" id="tech"> Tech Detect</label>
          <label><input type="checkbox" id="burp"> Burp Logs</label>
        </div>

        <div class="d-flex gap-2">
          <button id="start-btn" class="btn btn-primary flex-fill">
            Start Scan
          </button>
          <button id="download-btn" class="btn btn-success flex-fill" disabled>
            Download PDF
          </button>
          <button id="clear-btn" class="btn btn-outline-secondary">
            Clear
          </button>
        </div>

        <div class="progress my-4" style="height: 6px;">
          <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
        </div>

        <div id="console" class="console-box animate__animated"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
